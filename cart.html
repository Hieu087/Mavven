<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cart</title>
    <link rel="stylesheet" href="./css/grid-4.css">
    <link rel="stylesheet" href="./css/cart-style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" 
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    
</head>

<body>
    
    <div class="container">
        <div class="cart-item-tittle">
            <h2>Item</h2>
            <h2>Price</h2>
            <h2>Quantity</h2>
        </div>

        <div class="cart-items">
            <!-- ------------ITEMS IN CART------------ -->
            <div class="item">
                <img src="./img/most-pop-pics-1.jpeg" alt="">
                <div class="item-name">Shirt</div>
                <span class="item-price">$79.99</span>
                <div class="item-quantity">
                    <input class="quantity-input" type="number" value = "1">
                    <button class="remove-btn">Remove</button>
                </div>
            </div>

            <div class="item">
                <img src="./img/most-pop-pics-2.jpeg" alt="">
                <div class="item-name">Shirt</div>
                <span class="item-price">$59.99</span>
                <div class="item-quantity">
                    <input class="quantity-input" type="number" value = "1">
                    <button class="remove-btn">Remove</button>
                </div>
            </div>
            <!-- ------------ITEMS IN CART------------ -->

        </div>

        <div class="total">
            Total: <span class="total-price"></span>
        </div>
        
        <button class="purchase-btn">PURCHASE</button>


    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="./js/cart.js" async></script>
    
    
</body>

</html>
